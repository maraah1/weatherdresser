<!DOCTYPE html>

  <div class="row">
    <div class="col-md-3 side-button">
      <button type="button" name="dayButton" id="dayButton" class="buttons">Day</button>
      <button type="button" name="nightButton" class="buttons">Night</button>
      <button type="button" name="horoButton" class="buttons">Style Horoscope</button>
      <button onclick="myFunc()" type="button" name="inspobutton" class="buttons">Style Inspo</button>
    </div>
    <div class="col-md-7 main-content">
      <div type="text" class="textBox">

      </div>

      <div class= "inspoSubButtons">

      </div>
          <button type="button" class="newButtonStyle" name="secondDayButton" id="secDay" onclick="secondDayFunc()">Day Inspo</button>

            </div>

<!-- CAROUSEL END -->

    </div>
